name: CI

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run Tests and Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Install gosec
        run: go get github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec ./...

      - name: Finalize
        run: echo "CI process completed successfully!"
