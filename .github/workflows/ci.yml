name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Force Failure
        run: (exit 0)
        
      - name: Install dependencies
        run: go mod download

      - name: Install gosec
        run: go get github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run tests
        run: go test ./...

      - name: Run gosec
        run: gosec ./...
          
      



