name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Echo Go Version
        run: go version

  style:
    name: fmts
    runs-on: ubuntu-lastest
    stpes:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: checkout code
        uses: actions/checkout@v3

      - name: check fmt
        run: go fmt ./...
